<!-- Items grid-->
<section class="container py-4 py-sm-5">

    <div class="row pt-3 pt-sm-0">

        <!-- DEPARTAMENTOS -->
        <ng-container *ngFor="let departamento of departamentos">
            <a class="col-6 col-sm-4 col-lg-3" [routerLink]="['/menu', departamento.name, departamento.did]" *ngIf="departamento.name !== 'DOMICILIOS' && departamento.name !== 'ADICIONALES' && departamento.name !== 'HELADERIA' " style="height: 120px;">
                <div class="d-flex flex-column h-75 justify-content-center bg-size-cover bg-position-center rounded-3" [style]="departamento.pic! | imagen: 'menu'">
                    <div class="py-5 my-2 text-center">
                        <div class="py-1 w-100" style="background: rgba(255,255,255, 0.5);">
                            <h5 class="mb-0 text-break"> {{ departamento.name }} </h5>
                        </div>
                    </div>
                </div>
            </a>
        </ng-container>
